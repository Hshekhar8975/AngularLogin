<!-- SignIn Area Start -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<section id="logRegForm" class="logRegForm"> 
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-10">
          <div class="contact_form_wrappre2">
            <h2>
              Login
            </h2>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="inputArea">
                    <div class="form-row">
                      <div class="col">
                        <div class="input-group">
                          <input type="text" class="form-control" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" placeholder="Enter Username:" aria-describedby="Site">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="Site">
                              <i class="fas fa-user"></i>
                            </span>
                          </div>
                          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback alert alert-danger">
                            <div *ngIf="f.userName.errors.required">Username is required</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <div class="input-group">
                          <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Your password" aria-describedby="url" required>
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="url">
                              <i class="fas fa-key"></i>
                            </span>
                          </div>
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback alert alert-danger">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                    <div class="form-row">
                      <div class="col-md-12">
                        <button class="loginnow" type="submit" >Login Now</button>
                      </div>
                    </div>
                  </div>
                </form>
          </div>
      </div>
    </div>
  </div>
</section>
<!-- SignIn Area Start -->
